<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="cssblackjack.css">
        <title>Challenge 5</title>
    </head>
    <body>
        <div class="container">
           
            <h3><span id="blackjack-result">Let's Play!</span></h3>
            <div class="flexbox-container"> 
                <div id="player-box">
                    <h2>You: <span id="player-value">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-value">0</h2>
                </div>

            </div>
            <div class="flexbox-container-2">
                <div>
                    <button class="btn-lg btn-primary mr-2 mt-2 mb-2" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr-2 mt-2 mb-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger mr-2 mt-2 mb-2" id="blackjack-deal-button">Deal</button>
                </div>
            </div>
            <div class="flexbox-container-3">
                <table>
                    <tbody>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="player-table-score">0</span></td>
                        <td><span id="dealer-table-score">0</span></td>
                        <td><span id="draw-table-score">0</span></td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
        <script src=jsblackjack.js></script>
    </body>


</html>
